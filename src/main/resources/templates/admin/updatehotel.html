<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Update Hotel</h2>
    <form th:action="@{/admin/hotels/update/{hotelId}(hotelId=${hotel.hotel_id})}" th:object="${hotel}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter hotel name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter hotel address">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" placeholder="Enter hotel description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
